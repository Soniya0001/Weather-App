<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" class="searchBar" placeholder="Search">
            <button><i id="hit" class="bi bi-search"></i></button>
        </div>

        <div class="weather">         
            <h2 class="city">Weather in Gujrat</h2>
            <h1 class="temp">22Â°C</h1>
            <img src="https://openweathermap.org/img/wn/04n.png"  class="icon">
            <p class="description">Cloudy</p>

            <div class="details">
                <div class="col1">
                    <i class="bi bi-water"></i>
                    <p class="humidity"> Humidity: 50%</p>                   
                </div>

                <div class="col1 col2">
                    <p><i class="bi bi-wind"></i></p>
                    <p class="wind "> Wind speed: 15 km/h</p>                  
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./script.js"></script>
</html>
